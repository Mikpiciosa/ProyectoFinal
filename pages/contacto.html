<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/iconos/icon.png" type="image/png" />
    <meta name="author" content="Micaela Muñoz" />

    <!-- Etiquetas meta para SEO -->
    <meta
      name="description"
      content="¡Bienvenido! Contactanos si necesitas comunicarnos algo"
    />

    <meta name="keywords" content="contacto, comunicación, ayuda, juegos" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!--Prefetch-->
    <link rel="prefetch" href="./chat.html" />

    <!-- Preload -->
    <link rel="preload" href="../assets/css/styles.css" as="style" />

    <!--SASS-->
    <link rel="stylesheet" href="../assets/css/styles.css" />

    <!-- Titulo -->
    <title>Virtual Arcade - Chat de Juegos</title>
  </head>

  <body>
    <header class="container-fluid">
      <div class="position-absolute top-0 start-0">
        <a href="./index.html">
          <img
            class="logo-izq"
            src="../assets/img/logo-va.webp"
            alt="Logo Virtual Arcade"
            loading="lazy"
            height="130px"
            width="140px"
          />
        </a>
      </div>
      <nav
        class="navbar navbar-expand-lg bg-transparent py-0"
        data-bs-theme="dark"
      >
        <div class="container-fluid nav-query">
          <div class="">
            <h1 class="text-light fw-bold pt-3">Virtual Arcade</h1>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul
              class="navbar-nav d-flex justify-content-center text-center"
              style="width: 100%"
            >
              <li class="nav-item">
                <a
                  class="nav-link fs-5 mx-1"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item fs-5 mx-1">
                <a class="nav-link" href="./notasdelparche.html"
                  >Notas del parche</a
                >
              </li>
              <li class="nav-item fs-5 mx-1">
                <a class="nav-link" href="./chat.html">Chat</a>
              </li>
              <li class="nav-item fs-5 mx-1">
                <a class="nav-link" href="./eventos.html">Eventos</a>
              </li>
              <li class="nav-item fs-5 mx-1">
                <a class="nav-link active" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="rgb"></div>

    <main>
      <section class="container-form">
        <form class="form">
          <div>
            <label for="name"
              ><p>Nombre:</p>
              <input
                id="name"
                class="input-text"
                type="text"
                placeholder="Tu Nombre"
            /></label>
          </div>

          <div>
            <label for="tel"
              ><p>Teléfono:</p>
              <input
                id="tel"
                class="input-text"
                type="tel"
                placeholder="Tu Teléfono"
            /></label>
          </div>

          <div>
            <label class="input__title" for="email"
              ><p>Correo:</p>
              <input
                id="email"
                class="input-text"
                type="email"
                placeholder="Tu Email"
            /></label>
          </div>

          <div>
            <label for="msg"
              ><p>Mensaje:</p>
              <textarea id="msg" class="input-text"></textarea>
            </label>
          </div>
          <div>
            <input class="submit-boton" type="submit" value="Enviar" />
          </div>
          <!-- .contenedor-campos -->
        </form>
      </section>
    </main>

    <div class="rgb"></div>

    <!-- Footer -->
    <footer class="footer">
      <section>
        <a href="./index.html">
          <img
            src="../assets/img/logo-va-completo.webp"
            alt="Logo Virtual Arcade"
            loading="lazy"
          />
        </a>
      </section>

      <section class="footer-copyright">
        <small>©Copyright 2023 - Virtual Arcade - Micaela Muñoz</small>
      </section>
    </footer>
    <!-- Footer -->
  </body>
</html>
